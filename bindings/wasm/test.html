<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>urbr example</title>
  </head>
  <body>
    <script type="module">
      import init, { UrbrFront } from './pkg/urbr_wasm.js'

      init().then(() => {
        const urbr       = new UrbrFront       (); // LSTM 수행하는 객체 만들기
        const out_buffer = UrbrFront.out_buffer(); // LSTM 출력 버퍼 (크기 100짜리 Float32Array)

        // LSTM 입력 데이터
        const a = 100, b = 200;

        // LSTM 수행하고 나면 output에 100개가 담김
        urbr.inference(a, b, out_buffer);

        // output을 서버로 전송
        console.log(out_buffer);
      });
    </script>
  </body>
</html>
